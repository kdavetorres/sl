<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Signup-Login</title>
</head>

<body>
 <form id="signupForm">
  <input type="email" name="" id="signupEmail" required>
  <input type="password" name="" id="signupPassword" required>
  <input type="text" name="" id="signupUsername">
  <button>Signup</button>
 </form>

 <form id="loginForm">
  <input type="email" name="" id="loginEmail">
  <input type="password" name="" id="loginPassword">
  <button>Login</button>
 </form>
</body>

</html>
