<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Signup-Login</title>
</head>

<body>
 <form id="signupForm">
  <input type="email" name="" id="signupEmail" required>
  <input type="password" name="" id="signupPassword" required>
  <input type="text" name="" id="signupUsername">
  <button>Signup</button>
 </form>

 <form id="loginForm">
  <input type="email" name="" id="loginEmail">
  <input type="password" name="" id="loginPassword">
  <button>Login</button>
 </form>

 <script>
  const signup_form = document.querySelector('#signupForm');
  const login_form = document.querySelector('#loginForm');

  const signup_email = document.querySelector('#signupEmail');
  const signup_password = document.querySelector('#signupPassword');
  const signup_username = document.querySelector('#signupUsername');

  const login_email = document.querySelector('#loginEmail');
  const login_password = document.querySelector('#loginPassword');

  /* Signup Form Submit */
  signup_form.addEventListener('submit', async (e) => {
   e.preventDefault(); // avoid page to reload while submitting the form

   const response = await fetch('/signup', {
    method: 'POST',
    headers: {
     'Content-Type': 'application/json'
    },
    body: JSON.stringify({
     email: signup_email.value,
     password: signup_password.value,
     username: signup_username.value
    })
   });

   const data = await data.json();
   console.log(data);
  });


  /* Login Form Submit */
  login_form.addEventListener('submit', async (e) => {
   e.preventDefault(); // avoid page to reload while submitting the form

   const response = await fetch('/login', {
    method: 'POST',
    headers: {
     'Content-Type': 'application/json'
    },
    body: JSON.stringify({
     email: login_email.value,
     password: login_password.value
    })
   });

   const data = await data.json();
   console.log(data);
  });
 </script>

</body>

</html>
